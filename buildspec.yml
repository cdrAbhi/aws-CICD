version: 0.2

phases:
  install:
    commands:
      - echo "Updating package lists..."
      - apt-get update
      - echo "Installing Nginx..."
      - apt-get install -y nginx

  build:
    commands:
      - echo "Build process started on `date`"
      - echo "Copying index.html to the web root..."
      - cp index.html /var/www/html/index.html
      - echo "Build completed successfully."

  post_build:
    commands:
      - echo "Post-build steps..."
      - echo "Displaying Public IP or Hostname..."
      - hostname -I || hostname
      - echo "Build and deployment process finished."

artifacts:
  files:
    - index.html                    # Upload the index.html file
    - /var/www/html/index.html       # Upload the final index.html file from /var/www/html
    - scripts/**
    - appspec.yml
    - buildspec.yml



